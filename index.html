	<title>Главная</title>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<div class="anime-list">
				<div class="anime-list__container">
					<div class="anime-list__controls controls-anime">
						<form class="anime-form">
							<input class="anime-form__name-input input" autocomplete="off" type="text" name="anime_name" required data-error="Ошибка" placeholder="Название">
							<input class="anime-form__image-input" autocomplete="off" type="button" name="anime_image" required data-error="Ошибка" placeholder="" value="Изображение">
							<select class="anime-form__status-select" name="anime_watchStatus" class="form">
								<option value="1" selected>Пункт №1</option>
								<option value="2">Пункт №2</option>
								<option value="3">Пункт №3</option>
								<option value="4">Пункт №4</option>
							</select>
							<input class="anime-form__favourite" autocomplete="off" type="checkbox" name="anime_favourite" data-error="Ошибка" placeholder="" class="input">
							<button type="" class="anime-form__button">Отправить</button>
						</form>
					</div>
					<div class="anime-list__cards ">
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
